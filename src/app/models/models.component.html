
<select [(ngModel)]="chosenYear" >
  <option value=-1>-- choose year --</option>
  <option *ngFor="let year of years">
    {{ year }}
</option>
</select><br>
<select [(ngModel)]="chosenMake" >
  <option value="">-- choose make --</option>
  <option *ngFor="let make of makes">
      {{ make }}
  </option>
</select>
<br>
<button type="button" (click)="getmodels()">get models</button>

<ul>
  <li *ngFor="let model of models">
      {{ model.id}}

      <!--<div *ngIf="todo.assignedTo==null">
        <select ng-options="person.name for person in people">
        </select>
      </div>-->
      {{ model.year }}
      {{ model.make }}
      {{ model.model }}
  </li>
</ul>
<div *ngIf="(page!==0)">
  <button type="button" (click)="previous()">Previous</button>
</div>
<div *ngIf="(test.length!=0)">
<button type="button" (click)="next()">Next</button>
</div>
